<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <br>
    <div class="container">
        <div class="jumbotron" style="background-color: #337ab7; color: white;">
            <h1 class="text-center">
                <strong> Train Time</strong>
            </h1>
            <br>
            <h2 class="text-center">
                <small>New York City</small>
            </h2>

        </div>

    </div>
    <div class="container" id="train-table">
        <div class="card">
            <h5 class="card-header" style="background-color: #337ab7; color: white;">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <br>
                </table>
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <div id="row" class="container">
        <div class="card">
            <h5 class="card-header" style="background-color: #337ab7; color: white;">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train">Train Name</label>
                        <input type="train" class="form-control" id="train" name="train">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="destination" name="Destination">
                    </div>
                    <div class="form-group">
                        <label for="first">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="first" name="first">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequency" name="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="submit" style="background-color: #337ab7; color: white;">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
    <br>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascriptts/app.js"></script>
    <script>
        console.log(moment().format("DD/MM/YY  hh:mm A"));
    </script>


</body>

</html>
